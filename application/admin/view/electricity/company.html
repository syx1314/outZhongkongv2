{include file="public/header" /}

<body class="gray-bg">
<div class="wrapper wrapper-content">
    <div class="ibox float-e-margins">
        <div class="ibox-title">
            <h5>缴费单位管理</h5>
        </div>
        <div class="ibox-content">
            <div class="row row-lg">
                <div class="col-sm-12">
                    <a class="btn btn-sm btn-primary open-window" style="float: left;margin:0 20px 10px 0px;" title="新增"
                       href="{:U('company_edit',array('city_id'=>I('city_id')))}"><i class="fa fa-plus"></i><strong>
                        新增</strong></a>
                    <a class="btn btn-sm btn-white open-reload"><i class="glyphicon glyphicon-repeat"></i></a>
                    <div class="example">
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th>名称</th>
                                <th>缴费编号</th>
                                <th>是否可查询余额</th>
                                <th>排序</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            {notempty name="list"}
                            {volist name="list" id="vo"}
                            <tr>
                                <td>{$vo.name}</td>
                                <td>{$vo.num}</td>
                                <td>{$vo.ke_cha==1?'是':'否'}</td>
                                <td>{$vo.sort}</td>
                                <td>
                                    <a class="text-info open-window" title="编辑"
                                       href="{:U('company_edit',array('id'=>$vo['id'],'city_id'=>I('city_id')))}">编辑
                                    </a>
                                    <a class="text-danger ajax-get confirm"
                                       href="{:U('company_del',array('id'=>$vo['id']))}">删除</a>
                                </td>
                            </tr>
                            {/volist}
                            {else}
                            <tr class="no-records-found">
                                <td colspan="6">没有找到匹配的记录</td>
                            </tr>
                            {/notempty}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
