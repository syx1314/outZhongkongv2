{include file="public/header" /}

<body class="gray-bg">
<div class="wrapper wrapper-content">
    <div class="ibox float-e-margins">
        <div class="ibox-title">
            <h5>城市管理</h5>
        </div>
        <div class="ibox-content">
            <div class="row input-groups"
                 style="display: flex;flex-direction: row;flex-wrap: nowrap;justify-content: space-between;align-items: center;">
                <div class="col-sm-12">
                    <a class="btn btn-sm btn-primary open-window" title="新增城市"
                       href="{:U('city_edit')}"><i class="fa fa-plus"></i><strong> 新增</strong></a>
                    <a class="btn btn-white open-reload"><i class="glyphicon glyphicon-repeat"></i></a>
                </div>
            </div>
            <div class="table-responsive">
                <table class="table table-bordered">
                    <thead>
                    <tr>
                        <th>首字母</th>
                        <th>城市</th>
                        <th>缴费单位数</th>
                        <th>排序</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    {volist name="list" id="vo"}
                    <tr>
                        <td>{$vo.initial}</td>
                        <td>{$vo.city_name}</td>
                        <td><a class="text-info open-window" title="管理内容"
                               href="{:U('company',array('city_id'=>$vo['id']))}">{$vo.company_count} </a></td>
                        <td>{$vo.sort}</td>
                        <td>
                            <a class="text-navy open-window" title="编辑"
                               href="{:U('city_edit',array('id'=>$vo['id']))}">编辑
                            </a>
                            <a class="text-info open-window" title="管理内容"
                               href="{:U('company',array('city_id'=>$vo['id']))}">管理缴费单位
                            </a>
                            <a class="text-danger ajax-get confirm"
                               href="{:U('city_del',array('id'=>$vo['id']))}">删除
                            </a>
                        </td>
                    </tr>
                    {/volist}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>


</body>

</html>
